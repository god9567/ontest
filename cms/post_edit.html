编辑页面
<form action="post_DoEdit" name="edit" method="post"  enctype="multipart/form-data">
    <br>
    Id：<input type="text" name="id" value="{{.post.Id}}" id="id" >
    <br>
    帖子标题：<input type="text" name="title" value="{{.post.Title}}" id="title">
    <br>
    帖子描述：<input type="text" name="desc" value="{{.post.Desc}}" id="desc">
    <br>
    帖子状态99置顶，10-1帖子等级，0正常，-1屏蔽：<input type="number" name="poststatus" value="{{.post.PostStatus}}" id="poststatus">
    <br>
    帖子封面：
    <img src="/{{.post.Cover}} " alt="">
    <input type="file" name="cover" id="cover"  multiple="multiple" >

    <br>
    <span>帖子内容：</span>
    <br>
    <div>
        <textarea  name="content" id="content" cols="30" rows="10" autocomplete="off" required="">{{.post.Content}}</textarea>
    </div>

    <br>
    <input type="submit" value="提交编辑" id="add">
</form>
